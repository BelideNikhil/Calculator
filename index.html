<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- <div class="display"></div> -->
            <div class="calculator_display">
                <div class="left_displays">
                    <div></div>
                    <div class="temporary_display"></div>
                </div>
                <div class="right_displays">
                    <div class="upper_display"></div>
                    <div class="lower_display">0</div>
                </div>
            </div>
            <div class="calculator_keys">
                <button data-type="operator" data-key="+" >+</button>
                <button data-type="operator" data-key="-">-</button>
                <button data-type="operator" data-key="*">&times;</button>
                <button data-type="operator" data-key="/">รท</button>

                <button data-type="number" class="one">1</button>
                <button data-type="number" class="two">2</button>
                <button data-type="number" class="three">3</button>
                <button data-type="number" class="four">4</button>
                <button data-type="number" class="five">5</button>
                <button data-type="number" class="six">6</button>
                <button data-type="number" class="seven">7</button>
                <button data-type="number" class="eight">8</button>
                <button data-type="number" class="nine">9</button>
                <button data-type="number" class="zero">0</button>
                <button data-type="number" class="dot">.</button>
                <button data-type="clear" class="clear">C</button>
                <button data-type="equal" class="equal">=</button>
            </div>
        </div>
        <footer>Nikhil Belide. 2021</footer>
    </div>
</body>

</html>
